<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="nav_bar">
            <a class="Heading" href="#">Profile</a>
            <a href="#">Home</a>
            <a href="#">My Profile</a>
            <a href="#">Find Connections</a>
        </div>
        <button id="btn_signout">SignOut</button>
    </div>

    <div id="main_container">

        <div id="left_col">
            <div id="profile_display">
                <img src="./images/jane-m.jpg" alt="Profile Picture">
                <h1>Jane Doe</h1>
                <div class="location">
                    <img src="./icons/map-marker.png" alt="Map Marker Icon">
                    <p>Seattle</p>
                </div>
                <p>Developer | engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
                <div id="settings">
                    <img src="./icons/gear.png" alt="Settings">
                    <a href="#">Edit Profile</a>
                </div>
            </div>
            <div id="education">
                <h1>Education</h1>
                <div class="info">
                    <h2>Coding Dojo - Full Stack Bootcamp</h2>
                    <p class="dates">Dec 2019 - Mar 2020</p>
                    <p>Triple black belt in python, MERN, and C#</p>
                </div>
            </div>

        </div>
        <div id="right_col">

            <div id="connection_requests">
                <div class="con_head">
                    <h1> <span>2</span> Connection Requests</h1>
                </div>
                <div>
                    <div id="connection">
                        <img src="./images/todd-s.jpg" alt="Profile Picture">
                        <p>Todd E</p>
                    </div>
                    <div id="acpt_dcl">
                        <img src="./icons/accept-circle.png" alt="Accept">
                        <img src="./icons/close-circle.png" alt="Decline">
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
